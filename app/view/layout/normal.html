<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT Monitor | {{ title }}</title>

    <link rel="stylesheet" href="/public/plugins/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="/public/plugins/sweetalert2/bootstrap-4.min.css">
    {% block custom_css %} {% endblock %}
    <link rel="stylesheet" href="/public/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed pace-primary">
<div class="wrapper">

    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/public/img/nft.png" alt="NFTLogo" height="60" width="60">
    </div>

    {% include "layout/navbar.html" %}

    {% include "layout/sidebar.html" %}

    <div class="content-wrapper">
        {% block content %} {% endblock %}
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2022</strong>
        NFT Monitor All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 0.0.1
        </div>
    </footer>
</div>

<script src="/public/plugins/jquery/jquery.min.js"></script>
<script src="/public/plugins/bootstrap/bootstrap.bundle.min.js"></script>
<script src="/public/plugins/sweetalert2/sweetalert2.min.js"></script>
<script src="/public/js/adminlte.min.js"></script>

{% block custom_js %} {% endblock %}
</body>
</html>
